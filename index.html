<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.micahlindley.com/blurbs/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&amp;display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/speed-1320568632465727843.png" />
  <title>Speed Calculator</title>
</head>
<body>
  <section id="welcome">
    <br>
    <br>
    <br>
    <br>
    <img src="https://icons-for-free.com/iconfiles/png/512/speed-1320568632465727843.png" class="logo" height="150px" width="150px" alt="img"><br>
    <br>
    <br>
    <br>
    <h1>Speed Calculator</h1><br>
    <br>
    <br>
    <br>
    <h2>Tool made by Niranjan</h2>
  </section>
  <section id="thing">
    <center>
    <h1 class="heading">Enter these values:</h1><br>
    <br>
    <br>
    <form>
      <h2>Enter distance</h2><br>
      <br>
      <input type="text" id="distance" name="distance" placeholder="Enter distance  per hour"><br>
      <br>
      <h2>Enter time</h2><br>
      <br>
      <input type="text" id="time" name="times" placeholder="Enter time taken per hour">
    <br>
    <br>
    <center>   <button type="button" id="myButton"
      onclick="myFunction()"> 
Calculate Average Speed</button></center>
     <br>
    <br>
    <h1 id="answer">Average answer in Kmph</h1><br>
    </center>
    </form>
    <br>
    <br>
    <br>
    <br>
  </section>
</body>
</html>
